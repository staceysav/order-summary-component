<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <!-- <div class="row"> -->
  <div class="card content">
    <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title centered content__title">Order summary</h4>
      <p class="card-text centered content__text">You can now listen to millions of songs, audiobooks, and podcasts on
        any
        device anywhere you like!</p>
    </div>


    <div class="row gx-1 card-body rounded plan__card">
      <div class="col-3 plan__image">
        <img src="images/icon-music.svg" class="img-fluid ">
      </div>
      <div class="col-5 plan__text">
        <h6 class="card-title plan__title">Annual plan</h6>
        <p class="card-text"><small class="text-muted">$59.99/year</small></p>
      </div>
      <div class="col-4 plan__button">
        <a href="#" class="card-link">Change</a>
      </div>
    </div>




    <div class="card-body">
      <div class="d-grid gap-2 col-12 ">
        <button class="btn btn-primary proceed-button" type="button">Proceed to Payment</button>
        <button type="button" class="btn btn-link cancel-button">Cancel Order</button>
      </div>
    </div>
    <!-- </div> -->
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Staceysav</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
